{% extends "layout.html" %}
{% block title %}
	User Properties
{% endblock %}
{% block content %}
	<form action = "/properties" method = "post">
		<table>
			<tr>
				<td>
					<table>
						<tr><th>worktime</th></tr>
			            <tr><td> seconds: </td><td><input name = "worktime_sec"  type = "text" size = "1" maxlength = "2"></td></tr>
			            <tr><td> minutes: </td><td><input name = "worktime_min"  type = "text" size = "1" maxlength = "2"></td></tr>
			            <tr><td> hours: </td><td><input name = "worktime_hour"  type = "text" size = "1" maxlength = "2"></td></tr>
			            <tr><td> days: </td><td><input name = "worktime_day"  type = "text" size = "1" maxlength = "2"></td></tr>
					</table>
				</td>
		 		<td>
					<table>
						<tr><th>overtime</th></tr>
			            <tr><td> seconds: </td><td><input name = "overview_sec"  type = "text" size = "1" maxlength = "2"></td></tr>
			            <tr><td> minutes: </td><td><input name = "overview_min"  type = "text" size = "1" maxlength = "2"></td></tr>
			            <tr><td> hours: </td><td><input name = "overview_hour"  type = "text" size = "1" maxlength = "2"></td></tr>
			            <tr><td> days: </td><td><input name = "overview_day"  type = "text" size = "1" maxlength = "2"></td></tr>
					</table>
				</td>
			</tr>
		    <tr>
		    	<td>
		       		<input type = "submit" value = "submit" >
		       	</td>
		    </tr>
		</table>
	</form>
{% endblock %}
